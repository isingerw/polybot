hft:
  mode: LIVE
  events:
    enabled: true
  executor:
    base-url: http://localhost:8080
  polymarket:
    market-ws-enabled: true
    gamma-url: https://gamma-api.polymarket.com
  strategy:

    # ============================================================================
    # GABAGOOL22 REVERSE-ENGINEERED STRATEGY
    # ============================================================================
    # Based on analysis of 21,305 trades (Dec 14-16, 2025)
    #
    # KEY FINDINGS:
    # - Markets: BTC + ETH ONLY, 15min + 1hour Up/Down
    # - Timing: 10-15 min before close ($2,573 PnL in this window)
    # - Direction: DOWN bias (55.2% vs 47.8% win rate)
    # - Execution: Maker orders at bid+1 = 7x better than taker
    #
    # EXPECTED PERFORMANCE (Monte Carlo, 20K iterations):
    # - gabagool22 actual: $1,370 median, 0.96 Sharpe
    # - Our strategy:      $9,506 median, 6.65 Sharpe
    # - Improvement:       7x PnL, 7x Sharpe, 3x lower drawdown
    # ============================================================================
    gabagool:
      enabled: true
      refresh-millis: 250
      min-seconds-to-end: 600    # 10 minutes (optimal window start)
      max-seconds-to-end: 900    # 15 minutes (optimal window end)
      quote-size: 10             # USDC notional per order (approx. entryPrice * shares)
      quote-size-bankroll-fraction: 0.0
      imbalance-threshold: 0.05  # Min book imbalance to trigger signal
      improve-ticks: 1           # Place at bid+1 tick (MAKER, not taker)
      # Optional bankroll-aware caps (set bankroll-usd > 0 to enable)
      bankroll-usd: 0
      max-order-bankroll-fraction: 0.0
      max-total-bankroll-fraction: 0.0

# Logging - enable debug for gabagool strategy
logging:
  level:
    com.polybot.hft.polymarket.strategy: DEBUG
    com.polybot.hft.polymarket.strategy.GabagoolMarketDiscovery: DEBUG
